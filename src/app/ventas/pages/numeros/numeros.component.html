

<div class="text-layout">
    <h1>Decimal Pipe y porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas"
                subheader="del presente periodo"
        >
        <i class="pi pi-dollar"></i>
        {{ ventasNetas | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas brutas"
                subheader="del presente periodo"
        >
        
        {{ ventasNetas + 2000000 | currency:'MXN':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual"
                subheader="del presente periodo"
        >
        
        {{ porcentaje | percent:'1.2-2' }}
        </p-card>
    </div>
</div>
